}

}

      document.cookie = name + "=" +      
      ((path) ? "; path=" + path : "") +
      ((domain) ? "; domain=" + domain : "") +
      "; expires=Thu, 01-Jan-70 00:00:01 GMT";  
  }
}      

function strip_newlines (origtext) {
  // Elim newlines %0D %0A %0M
  var esc_string = escape(origtext);
  esc_string = replaceString("%0D", "", esc_string);
  esc_string = replaceString("%0A", "", esc_string);
  var new_string = unescape(esc_string);
  return new_string;
}

function replaceString(oldS,newS,fullS) {
  // Replaces oldS with newS in the string fullS
  var old_string_length = oldS.length;
  for (var i=0; (i<(fullS.length-old_string_length+1)); i++) {      
    if (fullS.substring(i,i+old_string_length) == oldS) {
         fullS = fullS.substring(0,i)+newS+fullS.substring(i+oldS.length,fullS.length)     
    }
  }
  return fullS
}


var expdate = new Date ();
FixCookieDate (expdate);
expdate.setTime(expdate.getTime() + (365*24*60*60*1000));


var fixeddate = new Date (1970, 1, 1);

var todaydate = new Date ();
FixCookieDate (todaydate);
todaydate.setTime(todaydate.getTime());
var todaydatestring = Math.floor((todaydate - fixeddate) / 1000);

if (GetCookie("originalreferer")) {
  var doc_referer = GetCookie("originalreferer");
  var new_referer = strip_newlines(doc_referer);
  if (new_referer != doc_referer) {
    SetCookie ("originalreferer", new_referer, expdate, "/");
  }
}

if (!GetCookie("id")) {
  // Elim newlines %0D %0A %0M
  var orig_referer = document.referrer;
  if (typeof(orig_referer) == "undefined") {orig_referer = "";}
  var orig_referer = strip_newlines(orig_referer);

  var id = todaydatestring + "R" + Math.floor(Math.random()*1000);
  SetCookie ("id", id, expdate, "/");
  SetCookie ("visits", 1, expdate, "/");
  SetCookie ("firstvisit", todaydatestring, expdate, "/");
  SetCookie ("lastvisit", todaydatestring, expdate, "/");
  SetCookie ("totalpages", "1", expdate, "/");
  SetCookie ("originalreferer", orig_referer, expdate, "/");
  SetCookie ("sessionpages", "1", false, "/");
}
else {
  var totalpages = GetCookie("totalpages");
  if (0 < totalpages) {} else { totalpages = 1;}
  SetCookie ("totalpages", totalpages + 1, false, "/");
  if (!GetCookie("sessionpages")) {
    var visits = GetCookie("visits")*1;
    if (0 < visits) {} else {visits = 1;}
    SetCookie ("visits", visits + 1, expdate, "/");
    SetCookie ("sessionpages", "1", false, "/");
    SetCookie ("lastvisit", todaydatestring, expdate, "/");
  }
  else {
    var sessionpages = GetCookie("sessionpages");
    if (0 < sessionpages) {} else { sessionpages = 1;}
    SetCookie ("sessionpages", sessionpages + 1, false, "/");
  }
}
