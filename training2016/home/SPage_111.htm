<html>
<head><title>Noago, a hybrid between a portal and a search engine.</title>

<body onLoad="document.forms.srch.query.focus()">
<div align=center>
<form method=post action="/cgi-bin/index" name=srch>
<input type=hidden name=db VALUE="db">
<table border=0>
<tr>
	<td colspan=2 align=center valign=top height=120><img src="images/logo.gif" width=230 height=90 border=0 alt=""></td>
</tr>
<tr>
	<td colspan=2>Enter your query:</td>
</tr>
<tr>
	<td><input type=text size=35 name=query value=""></td>
	<td><input type=image width=70 height=25 border=0 src="images/search.gif" name="www" alt="Search All Categories" onmouseover="window.status='Search All Categories';return true;" onmouseout="window.status='';return true;"></td>
</tr>
</table>
</form>
