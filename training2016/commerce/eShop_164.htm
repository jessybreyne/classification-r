  <script type="text/javascript">
    // Define some variables to allow the leaflet/basket interaction
    var leafletOpened = false;
    var leafletHandle = null; 
    
    /**
     * Opens a new leaflet. This function is called from
     * the miniBasket.jsp and the basket.jsp to display the
     * leaflet form.
     *
     * @param href URL of the leaflet window to open
     */
    function leaflet(href) {
        winleaflet = window.open('', 'leaflet',
                                 'width=700,height=500,scrollbars=yes,resizable=yes');
        
        winleaflet.location.href = href;
        leafletHandle = winleaflet;
        leafletOpened = true;
        winleaflet.focus();
    }

    /**
     * Refreshes the displayed basket/minibasket screen.
     * This function is called from the leaflet after a
     * item was added to the basket.
     *
     * @param url The url of the basket to be displayed
     */
    function refreshBasketDisplay(url) {
        if ((this.isaTop != null) && (this.isaTop.bottom != null)) {
            if (this.isaTop.bottom.right != null) {
                this.isaTop.bottom.right.location.href = url + "&forward=success";
            }
            else {
                this.isaTop.bottom.location.href = url + "&forward=successmaxi";
            }        
        }
    }
    
    /**
     * Refreshes the displayed leaflet
     * This function is called by the basket/minibasket jsps to update
     * the leaflet window. The function checks whether or not the leaflet
     * window is present and updates it.
     */
    function refreshLeaflet() {
        if ((leafletHandle != null) && (leafletOpened) && (!leafletHandle.closed)) {
            leafletHandle.location.href = '/SonyStyle/b2c/leaflet.do';
        }
    }
          
    </script>
