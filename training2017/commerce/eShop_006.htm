function checkCookie()
{
	var todaysDate; 	
	var cookieExpired = "";

	todaysDate = new Date();

	cookieExpired += getCookie("AlldersPromo");

	if (cookieExpired != "Displayed")
	{		
		setCookie ("AlldersPromo", "Displayed", getDate7Days(todaysDate), "", "", false);
		var myWindow = window.open("/ViewTemplate.go?template_id=244", "PromoPage", 'toolbar=no,width=301,height=328')
	}
}

function setCookie(name, value, expires, path, domain, secure)
{
    document.cookie=name + "=" + escape(value) +
        ((expires) ? "; expires=" + expires.toGMTString() : "") +
        ((path) ? "; path=" + path : "") +
        ((domain) ? "; domain=" + domain : "") +
        ((secure) ? "; secure" : "");
}

function getCookie(name) 
{
	var dc = document.cookie;
	var prefix = name + "=";
	var begin = dc.indexOf("; " + prefix);
	if (begin == -1) 
		{
		begin = dc.indexOf(prefix);		
		if (begin != 0) 
			return "";
		} 
	else
		begin += 2;
	
	var end = document.cookie.indexOf(";", begin);
	
	if (end == -1)
		end = dc.length;
	
	return unescape(dc.substring(begin + prefix.length, end));
}


function getPromoCookie()
{

function getDate7Days(date)
{
	var day = 0;
	var month = 0;
	var year = 0;

	year += date.getYear();
	month += date.getMonth();
	day += date.getDate();

	month++;

	var monthDays;

	if (month==2)
		{
		if (year%4 == 0)
			monthDays = 29;
		else
			monthDays = 28;
		}
	else
		{
		if ((month==1) || (month==3) || (month==5) || (month==7) || (month==8) ||
			(month==10) || (month==12))
			monthDays = 31;		
		else
			monthDays = 30;
		}

	if ((day+7) > monthDays)
		{
		expiresDay = (day+7)-monthDays;
		month += 1;
		if (month>12)
			{
			month=1;
			year+=1;
			}
		}
	else 
		expiresDay = day+7;
	
	return new Date(getMonthString(month) + " " + expiresDay + ", " + year)
}

function getMonthString(month)
{
	var monthStr="";

	switch (month) 
		{
		case 1: monthStr="January"
				break;
		case 2: monthStr="February"
				break;
		case 3: monthStr="March"
				break;
		case 4: monthStr="April"

				break;
		case 6: monthStr="June"
				break;

				break;

				break;
		case 10: monthStr="October"
				break;
		case 11: monthStr="November"
				break;
		case 12: monthStr="December"			
		}			
	
	return monthStr;
}
